  <body>
  

    <main class="container mt-3">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h3 class="mt-5">Please use Ctl+enter to render or use render button... </h3>
        </div>
      </div>
    </main>

    <script>
      window.addEventListener('message', function(event) {
        var recive = JSON.parse(event.data);
        document.querySelector('main').innerHTML = 'Recive data please wait...';
        let w = setTimeout(() => {
          document.querySelector('main').innerHTML = recive.body;
          event.source.postmessage('Ready','*');
          clearTimeout(w);
        },500);        
      });
    </script>
